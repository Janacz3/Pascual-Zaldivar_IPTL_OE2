<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Upload - E-commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Product Upload</h1>
    </header>   

    <main>
                
        <section class="upload-form">
            <h2>Upload New Product</h2>
            <form id="productForm">

                <div class="form-group">
                    <label for="productName">Product Name: </label>
                    <input type="text" id="productName" placeholder="Enter product name" required>
                </div>
            
                <div class="form-group">
                    <label for="productDescription">Product Description: </label>
                    <textarea id="productDescription" placeholder="Enter product description" required></textarea>
                </div>

                <div class="form-group">
                    <label for="productPrice">Price ($): </label>
                    <input type="number" id="productPrice" placeholder="Enter price" required min="0.01" step="0.01">
                </div>

                <div class="form-group">
                    <label for="productImage">Product Image: </label>
                    <input type="file" id="productImage" accept="image/*" required>
                    <div id="imagePreview" class="image-preview"></div>
                </div>

                <button type="submit" id="submitBtn">Upload Product</button>  
            </form>
                <div id="message" class="message"></div>
            </section>

            <!-- Add sorting buttons above the product list -->
            <section class="product-display">
                <h2>Uploaded Products</h2>
                <input type="text" id="searchInput" placeholder="Search for a product...">
                <button id="sortNameBtn">Sort by Name</button>
                <button id="sortPriceBtn">Sort by Price</button>
                <div id="productList" class="product-list"></div>
            </section>

            <!-- Add modal for delete confirmation -->
            <div id="confirmationModal" class="modal">
                <div class="modal-content">
                    <h3>Are you sure you want to delete this product?</h3>
                    <button id="confirmDeleteBtn">Yes, Delete</button>
                    <button id="cancelDeleteBtn">No</button>
                </div>
            </div>            

            
    </main>

    <script src="script.js"></script>
</body>
</html>
